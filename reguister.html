<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
  <body class='bg-dark'>
    <div class="container p-5 text-light" >
        <main class="form-signin">
            <form>
              <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal text-center text-light">Registro de conta</h1>

              <div class="form-floating">
                <input type="Name" class="form-control" id="floatingInput" placeholder="Digite seu nome">
                <label for="floatingInput">Nome:</label>

                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Digite seu CPF">
                  <label for="floatingInput">CPF:</label>

                  <div class="form-floating">
                    <input type="date" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Data de Nascimento:</label>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                <label for="floatingInput">Endereço de E-mail:</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Digite sua senha">
                <label for="floatingPassword">Senha:</label>
              </div>

              <div class="form-floating">
                <input type="Endereço" class="form-control" id="floatingEndereço" placeholder="Endereço">
                <label for="floatingEndereço">CEP:</label>
              </div>

              <div class="form-floating">
                <input type="Endereço" class="form-control" id="floatingEndereço" placeholder="Endereço">
                <label for="floatingEndereço">Endereço:</label>
              </div>
        
              <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
              <p class="mt-5 mb-3 text-muted">&copy; 2021–2022</p>
            </form>
          </main>
        </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
